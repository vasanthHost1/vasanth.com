<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foxxy Sync Music</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: green;
      color: black;
      cursor: pointer;
      margin: 5px;
    }
    #videoTitle {
      font-size: 20px;
      margin-top: 10px;
    }
    #controlsWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }
    #volumeControl {
      margin-top: 10px;
    }
    #trackProgress {
      margin-top: 8px;
      font-family: monospace;
      font-size: 16px;
    }
    #thumbnail {
      margin-top: 10px;
      max-width: 300px;
      border-radius: 12px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Foxxy Sync Music üéµ</h1>
  <input type="text" id="searchInput" placeholder="Search a song">
  <button onclick="searchSong()">Search</button>
  <div id="videoTitle"></div>
  <img id="thumbnail" src="" alt="" style="display:none">
  <div id="controlsWrapper">
    <div>
      <button id="unmuteBtn" onclick="unmutePlayer()">‚ñ∂Ô∏è Play</button>
      <button id="pauseBtn" onclick="pausePlayer()">‚è∏ Pause</button>
    </div>
    <div id="volumeControl">
      <label for="volumeSlider">üîâ Volume</label><br>
      <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
    </div>
    <div id="trackProgress">00:00 / 00:00</div>
  </div>

  <div id="player" style="position:absolute; left:-9999px;"></div>


        <script>
  let player;
  let duration = 0;
  let interval;
  const apiKeys = [
    "AIzaSyA6HuHCZSivAGvISxA4h3EglIQJgmee66k",
    "AIzaSyCkUWUbVYjZDNRhNJBJ-NkN8ta3ga4vY3Y",
    "AIzaSyD8TitWTpspygPuDnbilqeaLj9AG1krL48"
  ];
  let currentKeyIndex = 0;
  let lastPlayed = "";
  let lastVideoId = "";   // ‚úÖ Track by video ID now
  const sheetURL = "https://script.google.com/macros/s/AKfycbzEhvARdMVq6W7srYh2L4aSSsc5DKyDsKAcVIUJ7D9prEUCM5nl8ibFXuDpHgNRBZvG/exec";

  function getApiKey() {
    const key = apiKeys[currentKeyIndex];
    currentKeyIndex = (currentKeyIndex + 1) % apiKeys.length;
    return key;
  }

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
  }

  function updateTrackProgress() {
    if (player && typeof player.getCurrentTime === 'function') {
      const current = player.getCurrentTime();
      document.getElementById('trackProgress').innerText = `${formatTime(current)} / ${formatTime(duration)}`;
    }
  }

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '360',
      width: '640',
      videoId: '',
      playerVars: { autoplay: 0, controls: 1, modestbranding: 1, rel: 0 },
      events: { onReady: onPlayerReady }
    });
  }

  function onPlayerReady() {
    interval = setInterval(updateTrackProgress, 1000);
    fetchFromSheet(); 
    setInterval(fetchFromSheet, 2000); 
  }

  function unmutePlayer() {
    if (player && typeof player.playVideo === 'function') {
      player.unMute();
      player.playVideo();
    }
  }

  function pausePlayer() {
    if (player && typeof player.pauseVideo === 'function') {
      player.pauseVideo();
    }
  }

  function setVolume(val) {
    if (player && typeof player.setVolume === 'function') {
      player.setVolume(val);
    }
  }

  function searchAndStoreSong(songTitle) {
    fetch(sheetURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `title=${encodeURIComponent(songTitle)}`
    })
    .then(res => res.text())
    .then(text => console.log("Stored:", text))
    .catch(err => console.error("POST failed:", err));
  }

  function searchSong(queryFromParam = null, retry = 0) {
    const query = queryFromParam || document.getElementById('searchInput').value.trim();
    if (!query) return;

    const apiKey = apiKeys[retry];
    if (!apiKey) return alert("Foxxy's servers are resting üéß Come back in a few hoursüò¥.");

    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&type=video&videoEmbeddable=true&maxResults=1`)
      .then(res => res.json())
      .then(data => {
        if (!data.items || !data.items.length) throw new Error("No results");

        const video = data.items[0];
        const videoId = video.id.videoId;
        const title = video.snippet.title;
        const thumb = video.snippet.thumbnails.medium.url;

        // ‚úÖ Only play if it's a different video
        if (videoId !== lastVideoId) {
          player.loadVideoById(videoId);
          document.getElementById('videoTitle').innerText = title;
          document.getElementById('thumbnail').src = thumb;
          document.getElementById('thumbnail').style.display = 'block';

          setTimeout(() => {
            player.unMute();
            player.playVideo();
            duration = player.getDuration();
            updateTrackProgress();
          }, 500); // shorter delay is enough

          lastPlayed = query;
          lastVideoId = videoId;  // ‚úÖ remember video ID
        }

        if (!queryFromParam) {
          searchAndStoreSong(query);
        }
      })
      .catch(err => {
        console.warn(`API key failed: ${apiKey}. Retrying...`);
        searchSong(queryFromParam, retry + 1);
      });
  }

  function fetchFromSheet() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(songTitle => {
        songTitle = songTitle.trim();
        if (songTitle && songTitle !== lastPlayed) {
          lastPlayed = songTitle;
          document.getElementById('searchInput').value = songTitle;
          searchSong(songTitle); 
        }
      })
      .catch(err => console.error("Fetch failed:", err));
  }

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  const firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        </script>
  
</body>
</html>
